name: Deploy Daigen Corporate Theme (Diff Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Theme (Rsync Diff Mode)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

          # ðŸ”¥ ãƒªãƒã‚¸ãƒˆãƒªç›´ä¸‹ã‚’é€ã‚‹ï¼ˆä»Šã®æ§‹æˆç”¨ï¼‰
          local_path: ./

          # ðŸ”¥ ã‚µãƒ¼ãƒãƒ¼å´ãƒ†ãƒ¼ãƒžãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
          remote_path: "public_html/daigen-shouji.com/wp-content/themes/daigen-corporate/"

          # ðŸ”¥ å·®åˆ†è»¢é€ãƒ¢ãƒ¼ãƒ‰ï¼ˆé‡è¦ï¼‰
          sftp_only: false
          delete_remote_files: false

          # ðŸ”¥ ä¸è¦ãƒ•ã‚¡ã‚¤ãƒ«é™¤å¤–ï¼ˆè¶…é‡è¦ï¼‰
          rsyncArgs: >
            --archive
            --compress
            --delete-delay
            --exclude='.git/'
            --exclude='.github/'
            --exclude='.DS_Store'
            --exclude='*.md'
            --exclude='node_modules/'
