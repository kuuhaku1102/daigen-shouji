name: Deploy Daigen Corporate Theme to ConoHa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Theme
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

          # ğŸ‘‡ ãƒªãƒã‚¸ãƒˆãƒªç›´ä¸‹ã‚’é€ã‚‹
          local_path: ./

          # ğŸ‘‡ ã‚µãƒ¼ãƒãƒ¼å´ãƒ†ãƒ¼ãƒãƒ‘ã‚¹
          remote_path: "public_html/daigen-shouji.com/wp-content/themes/daigen-corporate/"

          sftp_only: true
          delete_remote_files: false

          # ğŸ‘‡ ä¸è¦ãƒ•ã‚¡ã‚¤ãƒ«é™¤å¤–ï¼ˆé‡è¦ï¼‰
          rsyncArgs: "--exclude='.git/' --exclude='.github/' --exclude='.DS_Store' --exclude='*.md'"
